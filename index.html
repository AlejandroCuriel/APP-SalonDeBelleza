<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Salón de Belleza</title>
    <link rel="stylesheet" href="build/css/app.css">
  </head>

  <body>
    <div class="aesthetic__container">
      <div class="image"></div>
      <div class="app">
        <header class="header">
          <h1>App Peluqueria</h1>
        </header>
        <nav class="tabs">
          <button type="button" data-step='1'>Servicios</button>
          <button type="button" data-step='2'>Información Cliente</button>
          <button type="button" data-step='3'>Resumen</button>
        </nav>

        <!--Inicia Contenido APP-->
        <div id="step-1" class="section">
          <h2>Servicios</h2>
          <p class="text-center">Elige tus servicios a Continuación</p>
          <div id="services" class="services__list"></div>
        </div>
        <div id="step-2" class="section">
          <h2>Tus datos y Cita</h2>
          <p class="text-center">COloca tus datos y fecha de tu cita</p>
          
          <form class="form" action="">
            <div class="field">
              <label for="name">Nombre:</label>
              <input type="text" id="name" placeholder="Tu nombre">
            </div>
            <div class="field">
              <label for="date">Fecha:</label>
              <input type="date" id="date">
            </div>
            <div class="field">
              <label for="hour">Hora:</label>
              <input type="time" id="hour">
            </div>
          </form>
          
        </div>
        <div id="step-3" class="section summary__content">
          <h2>Resumen</h2>
        </div>
        <div class="pagination">
          <button id="before"> &laquo; anterior</button>
          <button id="next">siguiente &raquo; </button>
        </div>
      </div>
    </div>
    
    <script src="build/js/bundle.min.js"></script>
  </body>
</html>
